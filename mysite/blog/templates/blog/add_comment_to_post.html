{% extends 'blog/base1.html' %}
{% load staticfiles %}
{% block content %}
<a href="/blog"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
<h1>New comment</h1>
<form method="POST" class="post-form"  enctype="multipart/form-data">
{% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-default btn-comment" onclick="alert('Comment Submitted. Your comment will be reviewed within 20 minutes.')"><span class="glyphicon glyphicon-send"></span> Send</button>
    <br>
</form>


{% endblock %}
